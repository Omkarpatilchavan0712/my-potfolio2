<html lang="en">
<head>

<style>
/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* Body */
body {
    background-color: #f4f6f8;
    color: #333;
}

/* Projects Section */
.projects-section {
    background-color: #121212; /* Dark theme */
    color: #fff;
    padding: 60px 20px;
    text-align: center;
}

.section-title {
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: #ff9800;
}

/* Project Container */
.projects-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
}

/* Project Card */
.project-card {
    background-color: #1e1e1e;
    border-radius: 10px;
    width: 300px;
    padding: 20px;
    text-align: left;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}

.project-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 25px rgba(255, 152, 0, 0.3);
}

.project-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 15px;
}

.project-card h3 {
    font-size: 1.3rem;
    margin-bottom: 10px;
    color: #ff9800;
}

.project-card p {
    font-size: 1rem;
    color: #ccc;
}
</style>
